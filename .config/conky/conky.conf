conky.config = {
	alignment = 'bottom_left',
	background = true,
	border_width = 0,
	double_buffer = true,
	font = 'IosevkaTerm:size=10',
	gap_x = 15,
	gap_y = 15,
  maximum_width = 215,
  minimum_width = 215,
	own_window = true,
	own_window_transparent = true,
	own_window_type = 'override',
	update_interval = 1,
	use_spacer = 'none',
	use_xft = true
}

conky.text = [[
$alignc ${color 8A9295} ${font IosevkaTerm:weight=light:size=18}${time %H:%M:%S}${font}

$alignc ${color A3636D} ${time %Y-%m-%d %a}

${color 985637}System ${color 5A6265} ${hr}
${color 8A9295}Distro $alignr ${color 8479A6} ${distribution}
${color 8A9295}Kernel $alignr ${color 8479A6} $kernel
${color 8A9295}Uptime $alignr ${color 8479A6} $uptime

${color 985637}Admin ${color 5A6265} ${hr}
${color 8A9295}Packages $alignr ${color 597899} ${execi 3600 pacman -Qq | wc -l} (${execi 3600 pacman -Qqe | wc -l} explicit)
${color 8A9295}Groups $alignr ${color 597899} ${execi 3600 pacman -Qqg | wc -l} (${execi 3600 pacman -Qdt | wc -l} orphans)
${color 8A9295}Updates $alignr ${color 597899} ${execpi 3600 checkupdates | wc -l}

${color 985637}Memory ${color 5A6265} ${hr}
${color 8A9295}RAM $alignr ${color 629298} $mem/$memmax
${color 8A9295}Swap $alignr ${color 629298} $swap/$swapmax
${color 8A9295}CPU $alignr ${color 629298} $cpu%

${color 985637}Processes ${color 5A6265} ${hr}
${color 8A9295}${top_mem name 1} $alignr ${color 728852} ${top mem 1}%
${color 8A9295}${top_mem name 2} $alignr ${color 728852} ${top mem 2}%
${color 8A9295}${top_mem name 3} $alignr ${color 728852} ${top mem 3}%

${color 985637}Space ${color 5A6265} ${hr}
${color 8A9295}Root $alignr ${color 9E9C8E} ${fs_used /}/${fs_size /}
${color 8A9295}Home $alignr ${color 9E9C8E} ${fs_used /home}/${fs_size /home}
${color 8A9295}Music $alignr ${color 9E9C8E} ${execi 14400 du -s -h ~/Music | cut -c 1-3}iB

${color 985637}Network ${color 5A6265} ${hr}
${color 8A9295}Upload $alignr ${color 5E5C4E}${totalup wlp3s0b1}
${color 8A9295}Download $alignr ${color 5E5C4E}${totaldown wlp3s0b1}
${color 8A9295}Signal $alignr ${color 5E5C4E} ${wireless_link_qual wlp3s0b1}%

${color 985637}Activity ${color 5A6265} ${hr}
${color 8A9295}Pending $alignr ${color 9A813D} ${execi 60 task minimal | grep "tasks"}
${color 8A9295}Workspace $alignr ${color 9A813D} $desktop ($desktop_name)
${color 8A9295}Current users $alignr ${color 9A813D} $user_number

${color 985637}Media ${color 5A6265} ${hr}
${color 8A9295}Artist $alignr ${color 9D6A47} ${exec command cmus-remote -Q | grep "tag artist" | cut -c 12-}
${color 8A9295}Song $alignr ${color 9D6A47} ${exec command cmus-remote -Q | grep "tag title" | cut -c 11-}
${color 8A9295}Album $alignr ${color 9D6A47} ${exec command cmus-remote -Q | grep "tag album " | cut -c 11-}
]]
